<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>SVG Tryout</title>
  </head>
  <body>
    <svg id="mockupsvg" height="620" width="620">
      <circle
        cx="310"
        cy="310"
        r="300"
        fill="orange"
        stroke="black"
        stroke-width="2px"
      />
      <circle cx="210" cy="200" r="50" fill="lightblue" />
      <circle cx="410" cy="200" r="50" fill="lightblue" />
      <circle cx="210" cy="225" r="20" fill="brown" />
      <circle cx="410" cy="225" r="20" fill="brown" />

      <path
        d="M180,400 Q310,500 430,400"
        fill="transparent"
        stroke="black"
        stroke-width="5"
        transform="translate(0, -70)"
      />

      <polygon
        points="150,150  450,450 450,150  150,450"
        transform="translate(100, 300)  scale(0.7)"
      />
    </svg>

    <div id="horse">
      <img
        src="./assets/svg/Logo_BlackHorse.svg"
        alt="Tribal Horse and author"
      />
    </div>
  </body>
</html>
